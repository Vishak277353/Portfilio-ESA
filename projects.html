            text-align: center;

            margin-bottom: 20px;

            color: white;
            text-align: left; /* Aligns text to the left */
            align-self: flex-start; /* Ensures the title stays aligned left within the section */
        }



        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            width: 600px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }

        /* Scroll to top button */
        .scroll-top-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #004459;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .scroll-top-btn:hover {
            background-color: #003645;
